<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <meta http-equiv="refresh" content="0; url=/mp2/" />
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var base = "/mp2/";              // 你的仓库根路径
        
        var newUrl = base;
        if (l.search) newUrl += l.search;
        if (l.hash) newUrl += l.hash;
      
        if (!l.hash) newUrl += "#/";
        l.replace(newUrl);
      })();
    </script>
    Redirecting to <a href="/mp2/">/mp2/</a> …
  </body>
</html>
